{% extends 'base.html' %}
{% block content %}
    <div class="pure-g create-main">
        <div class="pure-u-1">
            <form class="pure-form pure-form-aligned">
                <fieldset>
                    <div class="pure-control-group">
                        <label for="difficulty-input">Difficulty</label>
                        <select id="difficulty-input" name="difficulty">
                            <option>Easy</option>
                            <option>Moderate</option>
                            <option>Hard</option>
                        </select>
                    </div>
                    <div class="pure-control-group">
                        <label for="time-input">Duration (Minutes)</label>
                        <input id="time-input" class="time-slider" type="range" min="15" max="60" value="30" step="5">
                        <span id="time-val" class="pure-form-message-inline" name="time"></span>
                    </div>
                </fieldset>
            </form>
            <table class="pure-table pure-table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Make</th>
                        <th>Model</th>
                        <th>Year</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Honda</td>
                        <td>Accord</td>
                        <td>2009</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Toyota</td>
                        <td>Camry</td>
                        <td>2012</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Hyundai</td>
                        <td>Elantra</td>
                        <td>2010</td>
                    </tr>
                </tbody>
            </table>
            <a href="/static/images/brick.jpg" download="my_file.jpg"><button>Download</button></a>
        </div>
    </div>
{% endblock %}
